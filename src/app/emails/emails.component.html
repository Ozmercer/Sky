<h2>Messages:</h2>
<ul>
  <li *ngFor="let message of messages">
    <div class="card wrapper" *ngIf="userIdToUser.get(message.userId)">
      <img class="avatar"
           [src]="userIdToUser.get(message.userId).avatar || 'http://simpleicon.com/wp-content/uploads/user1.png'"
           alt="user">
      <span>{{message.timestamp | date}}</span>
      <span [matTooltip]="userIdToUser.get(message.userId).email" matTooltipPosition="right">
        {{message.message}}
      </span>
    </div>
  </li>
</ul>
